{% extends 'base.html' %}
{% block main %}

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .center-container {
            text-align: center;
        }
    </style>

    <div class="center-container">
        <h1>Project 3: DDR - All Songs DB!</h1>
        <h3>plankton-PARANOiA!</h3>
        <button type="button" class="button" onclick=simple_action("{{ url_for('search') }}")>Search</button>
        {% if current_user.is_authenticated %}
            {% if current_user.role == 'admin' %}
                <button type="button" class="button" onclick=simple_action("{{ url_for('add_song') }}")>Add Song</button>
            {% endif %}
            <button type="button" class="button" onclick=simple_action("{{ url_for('profile') }}")>Profile</button>
            <button type="button" class="button" onclick=simple_action("{{ url_for('logout') }}")>Log Out</button>
        {% else %}
            <button type="button" class="button" onclick=simple_action("{{ url_for('login') }}")>Login</button>
            <button type="button" class="button" onclick=simple_action("{{ url_for('signup') }}")>Sign Up</button>
        {% endif %}
    </div>

    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>
{% endblock %}
