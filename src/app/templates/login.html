{% extends 'base.html' %}
{% block main %}
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>{{ form.email.label }} <br> {{ form.email(size=30) }}</p>
        <p>{{ form.password.label }} <br> {{ form.password(size=30) }}</p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
